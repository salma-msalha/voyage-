<div th:insert="~{admin/header.html}"></div>
<div class="container-scroller">
    <div th:insert="~{admin/navbar.html}"></div>
    <div class="container-fluid page-body-wrapper">
        <div th:insert="~{admin/side-bar.html}"></div>
        <div class="content-wrapper">
            <div class="col-md-6 grid-margin stretch-card" style="margin-left: auto; margin-right: auto;">
                <div class="card">
                    <div class="card-body">
                        <h4>Modifier un client</h4>
                    <form th:action="@{/updateClient/{id}(id=${client.id})}" method="post" th:object="${client}" th:method="post">
  <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" class="form-control" th:value="${client.nom}" />
    </div>
    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" class="form-control" th:value="${client.prenom}" placeholder="Prénom" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" th:value="${client.email}" placeholder="Email" />
    </div>
    <div class="form-group">
        <label for="N_Cin">CIN</label>
        <input type="text" id="N_Cin" name="N_Cin" class="form-control" th:value="${client.N_Cin}" placeholder="CIN" />
    </div>
    <div class="form-group">
        <label for="tele">Téléphone</label>
        <input type="text" id="tele" name="tele" class="form-control" th:value="${client.tele}" placeholder="Téléphone" />
    </div>
    <button type="submit" class="btn btn-primary me-2">Enregistrer</button>
</form>



                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{admin/footer.html}"></div>
</div>
