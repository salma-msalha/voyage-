<div th:insert="~{admin/header.html}"></div>
 <div class="container-scroller">
<div th:insert="~{admin/navbar.html}"></div>
<div class="container-fluid page-body-wrapper">

<div th:insert="~{admin/side-bar.html}"></div>
 <div class="content-wrapper"> 
  
<div class="col-md-6 grid-margin stretch-card"  style="margin-left: auto; margin-right: auto;">
    <div class="card">
      <div class="card-body">
      
       
        <h4  >Ajouter un nouveau client</h4>
       
       <form action="/addClient" method="POST" class="forms-sample">
		    <div class="form-group">
		        <label for="nom">Nom</label>
		        <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom">
		    </div>
		    <div class="form-group">
		        <label for="prenom">Prénom</label>
		        <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prénom">
		    </div>
		    <div class="form-group">
		        <label for="email">Email</label>
		        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
		    </div>
    
		    <div class="form-group">
		        <label for="N_Cin">CIN</label>
		        <input type="text" class="form-control" name="N_Cin" id="N_Cin" placeholder="CIN">
		    </div>
		    
		    <div class="form-group">
		        <label for="tele">Téléphone</label>
		        <input type="text" class="form-control" name="tele" id="tele" placeholder="Téléphone">
		    </div>
		    <button type="submit" class="btn btn-primary me-2">Enregistrer</button>
		</form>

      </div>
    </div>
  </div>
